[package]
name = "gw-escrow-manager"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy-primitives = { version = "0.4.2", features = ["serde"] }
anyhow = "1.0.75"
chrono = { version = "0.4.31", default-features = false, features = [
  "clock",
  "serde",
] }
csv = "1.3.0"
ethers = "2.0.10"
eventuals = "0.6.7"
graphql = { git = "https://github.com/edgeandnode/toolshed", rev = "e9f3446" }
rdkafka = { version = "0.34.0", features = [
  "cmake-build",
  "gssapi",
  "tracing",
] }
reqwest = { version = "0.11.22", features = ["serde_json", "json"] }
serde = { version = "1.0.190", features = ["derive"] }
serde_json = { version = "1.0.108", features = ["raw_value"] }
serde_with = "3.4.0"
snmalloc-rs = "0.3.4"
tokio = { version = "1.32.0", default-features = false, features = [
  "macros",
  "rt-multi-thread",
  "time",
  "tracing",
] }
toolshed = { git = "https://github.com/edgeandnode/toolshed", rev = "e9f3446" }
tracing = "0.1.40"
tracing-subscriber = "0.3.17"
